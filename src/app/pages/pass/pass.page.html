<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recuperasicion de conste√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Para identifacarlo nesecitamos que ingrese cierta informacion</h1>

    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Ingrese la informacion aqui</h2>
        </ion-label>
      </ion-card-title>


      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Ingrese su nombre de usuario</ion-label>

          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col size="12">

            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>

      <div class="ion-padding-top ion-text-center">
        <ion-button [routerLink]="['/login']">Volver</ion-button>
      </div>
    </ion-card>
  </div>
  <div class="ion-padding-top ion-text-center">
    <img src='assets/icon/3.jpg' style='width: 25% ; border: 2px solid black'>
    </div>



</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      Identificacion de usuario
    </ion-title>

  </ion-toolbar>
</ion-footer>
