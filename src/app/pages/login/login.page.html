<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido al sistema de asistencia alumnos DUOC UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Ingrese sus credenciales</h1>
      <p>Su usuario y contraseña</p>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Para acreditar su asistencia debe iniciar sesion</h2>
        </ion-label>
      </ion-card-title>
      <div>
      <img src='assets/icon/DuocUC.jpg' style='width: 25% ; border: 2px solid black'>
      </div>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>

          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>

          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">

            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>

      <ion-label>
        <br>
        <a routerLink="/pass">Si olvidaste tu contraseña, haz clicl aqui</a>
      </ion-label>
    </ion-card>
  </div>



</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      Identificacion de ususario
    </ion-title>

  </ion-toolbar>
</ion-footer>
